{% extends 'wrappers/base.html' %}

{% block body %}
    <h3>Оформите заказ:</h3>
    <form method="POST" action="{{ url_for('v_menu.menu_order_add') }}">
        <div class="mb-3">
        <label class="form-label">Виберете блюда:</label>
        {% for i in menu %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{ i }}" id="flexCheckChecked-{{ i }}" name="food">
            <label class="form-check-label" for="flexCheckChecked-{{ i }}">
                {{ menu.get(i) }}
            </label>
        </div>
        {% endfor %}
        </div>
         <div class="mb-3 col-3">
            <label for="form-persons" class="form-label">Укажите количество приборов </label>
            <input type="number" id="form-persons" class="form-control" name="persons" placeholder="1" value="1" required>
        </div>
        <div class="mb-3 col-6">
            <label for="form-address" class="form-label">Укажите адрес доставки </label>
            <input id="form-address" class="form-control" name="address" placeholder="Стамбул" value="" required>
        </div>

        <button class="btn btn-primary" class="form-control" type="submit" value="1">Отправить</button>
    </form>
{% endblock %}
